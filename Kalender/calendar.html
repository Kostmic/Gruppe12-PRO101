<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="calendar.css"/>
    <link rel="stylesheet" href="fullcalendar/core/main.css"/>
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet'/>

    <script  type="text/javascript" src="calendar.js" ></script>
    <script src="fullcalendar/core/main.js"></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="calendar"></div>


    <div class="form-popup" id="myForm">
    <form action="" class="form-container">
      <h1>Login</h1>

      <label for="Title"><b>Title</b></label>
      <input type="text" placeholder="Enter title" id="userTitle">

      <label for="Start"><b>StartDate</b></label>
      <input type="text" placeholder="Enter StartDate" id="userStart">

      <label for="Room"><b>Room</b></label>
      <input type="text" placeholder="Enter room nr" id="userRoom">

      <button type="submit" class="btn">Login</button>
      <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
  </div>
  </body>
</html>
